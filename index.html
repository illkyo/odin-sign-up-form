<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="site-container">
    <section class="logo-background">
      <div class="background-header">
        <img src="./odin-lined.png" alt="Odin Logo" class="logo" width="150" height="175">
        <h1 class="header-text">Odin</h1>
      </div>
      <div class="background-footer">
        <p class="footer-text">Photo by <a href="https://unsplash.com/@anniespratt">Annie Spratt</a> on <a href="https://unsplash.com">Unsplash</a></p>
      </div>
    </section>
    
    <section class="form-section">
      <div class="form-header">
        <p>
          This is not a real online service!
          You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <form id="create-account-form" action="" method="">
        <p class="in-form-header">Let's Do This</p>
        <div class="form-fields">
          <div class="form-row">
            <fieldset>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'`\- ]+$"/>
            </fieldset>
            <fieldset>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'`\- ]+$"/>
            </fieldset>
          </div>
          <div class="form-row">
            <fieldset>
              <label for="email">Email</label>
              <input type="email" id="email" name="email"/>
            </fieldset>
            <fieldset>
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" name="phone_number"/>
            </fieldset>
          </div>
          <div class="form-row">
            <fieldset>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required/>
            </fieldset>
            <fieldset>
              <label for="password_confirmation">Password Confirmation</label>
              <input id="password_confirmation" name="password_confirmation" required/>
            </fieldset>
          </div>
        </div>
      </form>
      <div class="form-footer">
        <button type="submit" form="create-account-form">Create Account</button>
        <p>Already have an account? <a href="">Log In</a></p>
      </div>
    </section>
  </div>
</body>
</html>
